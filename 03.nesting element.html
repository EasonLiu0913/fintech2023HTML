    <title>nesting element</title>

        span{
            color: pink;

<body>
<!-- HEADING 標題 -->

    <span>span1</span>
    <span>span2</span>

    <p>p1</p>
    <p>p2</p>
    <p>戶外<span>下午茶最值得推薦的點心</span> ，充滿奶香的鬆餅加上酸甜莓果，大人小孩看了都心動，若再配上咖啡跟美景就更完美。</p>
